name: Publish Container Image

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
      - "v*.*.*-*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Record job start
        run: echo "JOB_START_EPOCH=$(date +%s)" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build timestamp
        id: timestamp
        run: echo "value=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=long,prefix=sha-
          labels: |
            org.opencontainers.image.title=sentinel
            org.opencontainers.image.description=Tailnet event monitoring and notification daemon
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=publish-image
            type=gha,scope=release-validation-dry-run
          cache-to: type=gha,mode=max,scope=publish-image
          build-args: |
            TAG_NAME=${{ github.ref_name }}
            COMMIT_HASH=${{ github.sha }}
            BUILD_TIMESTAMP=${{ steps.timestamp.outputs.value }}

      - name: Summarize duration
        if: always()
        run: |
          end_epoch=$(date +%s)
          elapsed=$((end_epoch - JOB_START_EPOCH))
          target=540
          echo "### publish-image duration" >> "$GITHUB_STEP_SUMMARY"
          echo "- elapsed: ${elapsed}s" >> "$GITHUB_STEP_SUMMARY"
          echo "- target: <= ${target}s" >> "$GITHUB_STEP_SUMMARY"
          if [ "$elapsed" -gt "$target" ]; then
            echo "::warning::publish-image exceeded target (${elapsed}s > ${target}s)"
          fi
